<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping</title>
    <script src="https://kit.fontawesome.com/022c27eab9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">

<body>
    <div id="uploadModal" style="display: none;">
        <div style="background: white; padding: 20px; border-radius: 8px; width: 300px; margin: auto;">
          <h3>رفع منتج</h3>
          <label>اسم المنتح:</label><br>
          <input type="text" id="productName" placeholder="ادخل اسم المنتج"><br><br>
          <label>وصف المنتج:</label><br>
          <textarea id="productDescription" placeholder="ادخل وصف المنتج"></textarea><br><br>
          <label>الكمية:</label><br>
          <input type="number" id="productQuantity" min="1" value="1"><br><br>
          <label>السعر:</label><br>
          <input type="number" id="productPrice" min="100" value="1"><br><br>
          <label>صورة المنتج:</label><br>
          <input type="file" id="productImage" accept="image/*"><br><br>
          <button id="submitProduct">رفع</button>
          <button id="closeModal">الخروج</button>
        </div>
      </div>
  
    <div class="home">
    
        <div class="navbar">
            <div class="logo">
                <img src="img/Amazon-logo.jpg" alt="">
                <div class="movelogo">
                    <h1>A</h1>
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li id="controlpagebtn" class="homebtn"><i class="fa-solid fa-house"></i></li>
                    <li id="addOrderBtn"><i class="fa-solid fa-plus"></i></li>
                    <li id="recievebtn"><i class="fa-sharp fa-solid fa-download"></i></li>
                    <li id="profilebtn"><i class="fa-solid fa-user"></i></li>
                    <li id="logoutButton" style="margin-top: 70px; color: #fff; background-color: black;"><i class="fa-solid fa-right-from-bracket"></i></li>
                    <div class="userimg"><img id="preview" src="#" alt="Profile Picture Preview" /></div>
                </ul>
            </div>
        </div>
        <div class="middlesec" id="productContainer">
            <!-- <div class="descripe">

                     Recusandae officiis impedit quaerat pariatur?</p>
            </div> -->
            
            <div class="seclike">
                <ul>
                    <li><i class="fa-solid fa-heart"></i></li>
                    <li><i class="fa-solid fa-star"></i></li>
                    <li><i class="fa-solid fa-heart"></i></li>
                </ul>
                <ul>
                    <li>5K</li>
                    <li>2K</li>
                    <li>4K</li>
                </ul>
            </div>
            <div class="secupload">
                <div class="upload" id="uploadd"><i class="fa-solid fa-upload"></i></div>
            </div>
            <div class="squareon"></div>
            <div id="productList"></div>
            <div class="nextbtn" id="nextBtns">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="inner-section">
                <div class="maincata">
                <h2>Explore Catagories</h2>
                    <ul>
                        <li>parfum</li>
                        <li>laptops</li>
                        <li>books</li>
                        <li>clothes</li>
                        <li>shoeses</li>
                        <li>TV'S</li>
                        <li>caps</li>
                        <li>glases</li>
                    </ul>
                </div>
            </div>
            
        </div>
        <div class="leftsec">
            <div class="search">
                <i class="fa-solid fa-search icon"></i>
                <input placeholder="Search any item...." type="text" class="inputfield">
            </div>
            <div class="middlebox">
                <div class="items">
                    <div class="item1">
                        <h1>Top sell</h1>
                        <img src="img/sound.jpg" alt="">
