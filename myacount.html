<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://kit.fontawesome.com/022c27eab9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/myacount.css">
    <script type="module" src="javascript/setting.js">

    </script>
</head>

<body>
    <div class="header">
        <h1 class="incenter">الاعدادات</h1>
        <div class="logo">
            <img src="img/Amazon-logo.jpg" alt="">
        </div>
    </div>

    <div class="home">
        <div class="navbar">
            <div class="menu">
                <ul>
                    <li id="homepagebtn" class="homebtn"><i class="fa-solid fa-house"></i></li>
                    <li id="viewOrdersBtn"><i class="fa-solid fa-cart-plus"></i></li>
                    <li id="ordertrackbtn"><i class="fa-duotone fa-solid fa-truck-fast"></i></li>
                    <li id="profilebtn"><i class="fa-solid fa-user"></i></li>
                    <li><i class="fa-solid fa-bell"></i></li>
                    <li id="logoutButton" style="margin-top: 70px; color: #fff; background-color: black;"><i class="fa-solid fa-right-from-bracket"></i></li>
                    <div class="userimg"><img id="preview" src="#" alt="Profile Picture Preview" /></div>
                </ul>
            </div>
        </div>
        <div class="main">
            <form id="editProfileForm">
                <!-- Username -->
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" placeholder="Enter your username" required />

                <!-- Phone -->
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required />
                
                <!-- Address -->
                <label for="address">العنوان</label>
                <input type="text" id="address" placeholder="Enter your address" />

                <!-- Profile Picture -->
                <label for="profilePic">صورة الملف</label>
                <input type="file" id="profilePic" accept="image/*" />
                <!-- <img id="preview" src="#" alt="Profile Picture Preview" style="display: none;" /> -->

                <!-- Submit Button -->
                <button type="submit">حفظ التغيرات</button>
            </form>
        </div>
    </div>
</body>
<script type="module" src="javascript/buttoms.js"></script>
</html>
