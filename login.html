<body>

        <div class="form">

            <button type="button" class="btn" id="login">تسجيل الدخول</button>
            <p>ليس لديك حساب ؟ <a class="linkreg" id="linkregs">إنشاء حساب</a></p>
            <div id="error-message"></div>
            <div id="loader" class="hidden"></div> <!-- Add this loader -->
        </div>
    </div>
    

    <script type="module" src="javascript/login.js"></script>
</body>
</html>
